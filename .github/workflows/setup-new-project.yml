name: Setup New Project

on:
  workflow_dispatch:
    inputs:
      project_name:
        description: 'Nome do novo projeto'
        required: true
        type: string
      project_repo_url:
        description: 'URL do repositÃ³rio GitHub do novo projeto'
        required: true
        type: string
      create_discovery_issue:
        description: 'Criar Issue #1 (Discovery Foundation)?'
        required: true
        type: boolean
        default: true
      create_feature_branch:
        description: 'Criar branch feature/discovery-foundation?'
        required: true
        type: boolean
        default: true
      create_draft_pr:
        description: 'Criar PR Draft?'
        required: true
        type: boolean
        default: true

jobs:
  setup-project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Workflow Repo
        uses: actions/checkout@v5
        with:
          path: workflow-template

      - name: Setup Git Configuration
        run: |
          git config --global user.name "DDD Workflow Bot"
          git config --global user.email "workflow-bot@example.com"

      - name: Clone New Project Repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Cloning ${{ inputs.project_repo_url }}..."
          git clone ${{ inputs.project_repo_url }} new-project
          cd new-project

          # Verificar se jÃ¡ tem conteÃºdo (alÃ©m de .git)
          if [ "$(ls -A | grep -v '^\.git$' | wc -l)" -gt 0 ]; then
            echo "âš ï¸ WARNING: Repository is not empty. Proceeding with caution..."
          fi

      - name: Copy Workflow Structure
        run: |
          echo "Copying workflow structure to new project..."

          # Copiar estrutura completa (exceto .git)
          rsync -av \
            --exclude='.git' \
            --exclude='README.md' \
            --exclude='.github/workflows/setup-new-project.yml' \
            workflow-template/ new-project/

          echo "âœ… Structure copied successfully"

      - name: Customize Project Files
        run: |
          cd new-project

          # Substituir placeholder [PROJECT_NAME] nos arquivos relevantes
          echo "Customizing project name in files..."

          # Substituir no README.md se existir
          if [ -f "README.md" ]; then
            sed -i "s/myTraderGEO/${{ inputs.project_name }}/g" README.md
          fi

          # Substituir no workflow-config.json se existir
          if [ -f "workflow-config.json" ]; then
            sed -i "s/myTraderGEO/${{ inputs.project_name }}/g" workflow-config.json
          fi

          echo "âœ… Project files customized"

      - name: Create Initial Commit
        run: |
          cd new-project

          git add .
          git commit -m "chore: Setup inicial do DDD Workflow v1.0

          - Estrutura de 10 agentes especializados (.agents/)
          - Templates de documentaÃ§Ã£o DDD
          - Templates de Issues/PRs (.github/)
          - Scripts de validaÃ§Ã£o (nomenclatura + estrutura)
          - ConfiguraÃ§Ã£o do workflow (workflow-config.json)

          Este commit estabelece a fundaÃ§Ã£o do processo DDD.

          PrÃ³ximo passo: Criar branch develop e executar Discovery Foundation (Issue #1)

          ðŸš€ Ambiente pronto para inÃ­cio do projeto
          ðŸ¤– Automatizado via GitHub Actions"

          echo "âœ… Initial commit created"

      - name: Create Develop Branch
        run: |
          cd new-project

          # Criar branch develop
          git checkout -b develop

          # Commit vazio marcando inÃ­cio
          git commit --allow-empty -m "chore: InÃ­cio do Projeto

          Branch develop criada a partir da main.
          Pronta para receber a primeira feature (Discovery Foundation).

          PrÃ³ximo passo: Criar Issue #1 (Discovery Foundation) e branch feature/discovery-foundation
          ðŸ¤– Automatizado via GitHub Actions"

          echo "âœ… Develop branch created"

      - name: Push to Remote
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd new-project

          # Push main
          git checkout main
          git push origin main

          # Push develop
          git checkout develop
          git push origin develop

          echo "âœ… Pushed to remote repository"

      - name: Create Issue #1 and Milestone M0
        if: ${{ inputs.create_discovery_issue }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd new-project
          REPO_PATH=$(echo "${{ inputs.project_repo_url }}" | sed 's/.*github\.com[:/]\(.*\)\.git/\1/')

          echo "Creating Milestone M0..."
          gh api repos/$REPO_PATH/milestones -X POST \
            -f title="M0: Discovery Foundation" \
            -f description="Setup inicial completo: SDA, UXD, GM, PE, SEC, QAE deliverables" \
            -f state="open" > /dev/null 2>&1

          echo "Creating Issue #1..."
          gh issue create \
            --repo "$REPO_PATH" \
            --title "[EPIC-00] Discovery Foundation - Modelagem EstratÃ©gica e Setup Inicial" \
            --label "epic,discovery,setup,priority-high" \
            --milestone "M0: Discovery Foundation" \
            --body "## ðŸŽ¯ Objetivo

          Executar fase de Discovery completa do DDD Workflow v1.0, estabelecendo fundaÃ§Ã£o estratÃ©gica e tÃ©cnica do projeto **${{ inputs.project_name }}**.

          **DuraÃ§Ã£o estimada:** 3-4 dias Ãºteis

          ## ðŸ“‹ Deliverables por Agente

          ### ðŸ“Š SDA - Strategic Domain Analyst
          - [ ] SDA-01-Event-Storming.md
          - [ ] SDA-02-Context-Map.md
          - [ ] SDA-03-Ubiquitous-Language.md

          ### ðŸŽ¨ UXD - User Experience Designer
          - [ ] UXD-00-Design-Foundations.md

          ### ðŸ—ï¸ PE - Platform Engineer (executa ANTES de GM/SEC/QAE)
          - [ ] PE-00-Quick-Start.md, PE-01-Server-Setup.md, PE-02-Scaling-Strategy.md
          - [ ] Docker Compose (dev/staging/prod)

          ### âš™ï¸ GM - GitHub Manager
          - [ ] GM-00-GitHub-Setup.md
          - [ ] Labels + CI/CD configurados
          - [ ] **Scripts de automaÃ§Ã£o criados** (epic-*, discovery-finish.sh)

          ### ðŸ”’ SEC - Security Specialist
          - [ ] SEC-00-Security-Baseline.md

          ### âœ… QAE - Quality Assurance Engineer
          - [ ] QAE-00-Test-Strategy.md

          ## ðŸ”— ReferÃªncias

          - [Workflow Guide](.agents/docs/00-Workflow-Guide.md)
          - [Agents Overview](.agents/docs/01-Agents-Overview.md)

          ---

          ðŸ¤– **Issue criada automaticamente via GitHub Actions**"

          echo "âœ… Issue #1 and Milestone M0 created"

      - name: Create Feature Branch
        if: ${{ inputs.create_feature_branch }}
        run: |
          cd new-project
          git checkout -b feature/discovery-foundation
          git commit --allow-empty -m "chore: InÃ­cio de uma nova feature

          Feature: Discovery Foundation
          Issue: #1

          Este commit marca o inÃ­cio do trabalho na feature de Discovery Foundation.

          ðŸ¤– Criado via GitHub Actions"

          git push origin feature/discovery-foundation

          echo "âœ… Feature branch created"

      - name: Create Draft PR
        if: ${{ inputs.create_draft_pr && inputs.create_discovery_issue && inputs.create_feature_branch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd new-project
          REPO_PATH=$(echo "${{ inputs.project_repo_url }}" | sed 's/.*github\.com[:/]\(.*\)\.git/\1/')

          gh pr create \
            --repo "$REPO_PATH" \
            --draft \
            --base develop \
            --head feature/discovery-foundation \
            --title "[DISCOVERY] Foundation" \
            --body "## ðŸŽ¯ Issue Relacionada
          Ref #1

          ## ðŸ“‹ Tipo de MudanÃ§a
          - [x] ðŸ“š DocumentaÃ§Ã£o (Discovery Foundation)

          ## ðŸ“– DescriÃ§Ã£o

          PR Draft para trabalho em Discovery Foundation.

          ### ðŸ“Š Progress Checklist

          - [ ] SDA: Modelagem estratÃ©gica (3 docs)
          - [ ] UXD: Design Foundations
          - [ ] PE: Environments Setup
          - [ ] GM: GitHub Setup + **Scripts criados**
          - [ ] SEC: Security Baseline
          - [ ] QAE: Test Strategy

          ## ðŸ“š ReferÃªncias

          - [Workflow Guide](.agents/docs/00-Workflow-Guide.md)
          - [Git Patterns](.agents/docs/03-GIT-PATTERNS.md)

          ---

          ðŸ¤– **PR criada automaticamente via GitHub Actions**"

          echo "âœ… Draft PR created"

      - name: Setup Summary
        run: |
          echo "## ðŸŽ‰ Project Setup Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Project:** ${{ inputs.project_name }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Repository:** ${{ inputs.project_repo_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ What was done:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Workflow structure copied" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Initial commit created on \`main\`" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Branch \`develop\` created" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Pushed to remote repository" >> $GITHUB_STEP_SUMMARY

          if [ "${{ inputs.create_discovery_issue }}" = "true" ]; then
            echo "- âœ… Issue #1 (Discovery Foundation) created" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Milestone M0 created" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ inputs.create_feature_branch }}" = "true" ]; then
            echo "- âœ… Branch \`feature/discovery-foundation\` created" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ inputs.create_draft_pr }}" = "true" ]; then
            echo "- âœ… Draft PR created" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Clone the project locally: \`git clone ${{ inputs.project_repo_url }}\`" >> $GITHUB_STEP_SUMMARY
          echo "2. Checkout feature branch: \`git checkout feature/discovery-foundation\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Start working on deliverables (SDA, UXD, PE, GM, SEC, QAE)" >> $GITHUB_STEP_SUMMARY
          echo "4. Commit changes as you complete each deliverable" >> $GITHUB_STEP_SUMMARY
          echo "5. When all complete, finalize: \`bash 00-doc-ddd/07-github-management/scripts/discovery-finish.sh --merge\`" >> $GITHUB_STEP_SUMMARY
          echo "   - (GM creates this script as part of GM-00 deliverable)" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“š **Documentation:** See [README.md](README.md) for complete workflow guide" >> $GITHUB_STEP_SUMMARY
