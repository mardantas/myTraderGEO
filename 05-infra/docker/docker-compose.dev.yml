
# ==================================
# myTraderGEO - Development Environment
# ==================================
# Usage (from project root):
#   docker compose -f 05-infra/docker/docker-compose.dev.yml --env-file 05-infra/configs/.env.dev up -d
#
# IMPORTANT:
#   - .env files are in 05-infra/configs/, NOT in 05-infra/docker/
#   - Always run commands from project root
#   - Use --env-file to specify the environment file

name: mytrader-dev
services:
  # Backend API (.NET 8)
  api:
    container_name: mytrader-dev-api
    build:
      context: ../..
      dockerfile: 05-infra/dockerfiles/backend/Dockerfile.dev
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=database;Port=5432;Database=mytrader_dev;Username=${DB_APP_USER};Password=${DB_APP_PASSWORD}
      - JwtSettings__Secret=dev-secret-key-change-in-production-minimum-32-chars
      - JwtSettings__Issuer=myTraderGEO
      - JwtSettings__Audience=myTraderGEO
      - JwtSettings__ExpirationMinutes=60
      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__Microsoft.AspNetCore=Warning
    volumes:
      - ../../02-backend:/src
      - /src/src/MyTraderGEO.Domain/bin
      - /src/src/MyTraderGEO.Domain/obj
      - /src/src/MyTraderGEO.Application/bin
      - /src/src/MyTraderGEO.Application/obj
      - /src/src/MyTraderGEO.Infrastructure/bin
      - /src/src/MyTraderGEO.Infrastructure/obj
      - /src/src/MyTraderGEO.WebAPI/bin
      - /src/src/MyTraderGEO.WebAPI/obj
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - backend

  # Frontend (Vue 3 + Vite) - COMMENTED OUT: Directory 01-frontend doesn't exist yet
