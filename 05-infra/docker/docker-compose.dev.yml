  # Database (PostgreSQL 15)
  database:
    container_name: mytrader-dev-database
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=mytrader_dev
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=pt_BR.UTF-8 --lc-ctype=pt_BR.UTF-8
      - DB_APP_PASSWORD=${DB_APP_PASSWORD}
      - DB_READONLY_PASSWORD=${DB_READONLY_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../../04-database/init-scripts:/docker-entrypoint-initdb.d
      - ../../04-database:/db-scripts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  # PgAdmin (Database Management - Optional)
  pgadmin:
    container_name: mytrader-dev-pgadmin
    image: dpage/pgadmin4:latest
    ports:
      - "8080:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@mytrader.local
      - PGADMIN_DEFAULT_PASSWORD=admin123
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - database
    networks:
      - backend
    profiles:
      - tools

volumes:
  postgres-data:
  pgadmin-data:

networks:
  backend:
    driver: bridge
